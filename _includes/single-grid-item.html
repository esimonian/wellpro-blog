<div class="col-sm-4">
  <article class="entry-item">                                        
    <div class="entry-img">
      <a href="{{ site.url}}/{{ post.url }}">
        <img src="{{ site.url}}/{{ post.image }}" alt="">
      </a>
    </div>
    <div class="entry-header">
      <a href="{{ site.url}}/{{ post.url }}" class="entry-category">{{ post.categories[0]}}</a>
      <h2 class="entry-title">
        <a href="{{ site.url}}/{{ post.url }}">{{ post.title }}</a>
      </h2>
    </div>
    <div class="entry-wrap">
      <div class="entry">                                            
        <div class="entry-content">
          <p>{{ post.description}}
          </p>
        </div>
        <div class="entry-meta-wrap clearfix">
          <ul class="entry-meta">
            <li class="entry-date">
              <a href="{{ site.url}}/{{ post.url }}">{{ post.date | date_to_string }}</a>
            </li>                 
            <li class="entry-comments">
              <<a href="{{ site.url}}/{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.id}}">First article</a>
            </li>             
          </ul>
        </div>
      </div>
    </div>
  </article>
</div>
