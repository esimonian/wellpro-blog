stephanie_niazi:
    name: Stephanie Niazi
    bio: >
      Stephanie is the founder of Wellpro and is committed to helping people
      transform their life or business culture by adopting healthier lifestyles, 
      removing unhealthy habits and generating a conversation for success.
      She was also one of the first to introduce innovative holistic beauty and wellness 
      concepts to centers and spas in the GCC.
